	<form class="col-md-12 form-group">
		<ul class="nav nav-tabs">
			<li ng-class="{ active: isCurrentTab('cards') }" role="presentation">
				<a ng-click="setTab('cards')">Cards</a>
			</li>
			<li ng-class="{ active: isCurrentTab('sounds') }" role="presentation">
				<a ng-click="setTab('sounds')">Sounds</a>
			</li>
			<li ng-class="{ active: isCurrentTab('soundlibrary') }" role="presentation">
				<a ng-click="setTab('soundlibrary')">Sound Library</a>
			</li>
		</ul>
	</form>

	<div ng-show="isCurrentTab('cards')">
		<form class="form-horizontal col-md-4" role="form">
			<fieldset>
				<div class="form-group">
					<label class="col-md-6 control-label">All</label>
					<div class="col-md-6">
						<ul class="nav nav-pills">
							<li role="presentation" ng-class="{ active: config.notifications.cards.enabled }" ng-click="setField('cards', 'enabled', true)"><a>On</a></li>
							<li role="presentation" ng-class="{ active: !config.notifications.cards.enabled }" ng-click="setField('cards', 'enabled', false)"><a>Off</a></li>
						</ul>
					</div>
				</div>
				<hr/>
				<div class="form-group" ng-class="{ 'text-muted': !config.notifications.cards.enabled }">
					<label class="col-md-6 control-label">Show when dashboard active</label>
					<div class="col-md-6">
						<ul class="nav nav-pills">
							<li role="presentation" ng-class="{ active: config.notifications.cards.showWhenDashboardActive }" ng-click="setField('cards', 'showWhenDashboardActive', true)"><a>On</a></li>
							<li role="presentation" ng-class="{ active: !config.notifications.cards.showWhenDashboardActive }" ng-click="setField('cards', 'showWhenDashboardActive', false)"><a>Off</a></li>
						</ul>
					</div>
				</div>
				<div class="form-group" ng-class="{ 'text-muted': !config.notifications.cards.enabled }">
					<label class="col-md-6 control-label">Build broken</label>
					<div class="col-md-6">
						<ul class="nav nav-pills">
							<li role="presentation" ng-class="{ active: config.notifications.cards.buildBroken }" ng-click="setField('cards', 'buildBroken', true)"><a>On</a></li>
							<li role="presentation" ng-class="{ active: !config.notifications.cards.buildBroken }" ng-click="setField('cards', 'buildBroken', false)"><a>Off</a></li>
						</ul>
					</div>
				</div>
				<div class="form-group" ng-class="{ 'text-muted': !config.notifications.cards.enabled }">
					<label class="col-md-6 control-label">Build fixed</label>
					<div class="col-md-6">
						<ul class="nav nav-pills">
							<li role="presentation" ng-class="{ active: config.notifications.cards.buildFixed }" ng-click="setField('cards', 'buildFixed', true)"><a>On</a></li>
							<li role="presentation" ng-class="{ active: !config.notifications.cards.buildFixed }" ng-click="setField('cards', 'buildFixed', false)"><a>Off</a></li>
						</ul>
					</div>
				</div>
				<div class="form-group" ng-class="{ 'text-muted': !config.notifications.cards.enabled }">
					<label class="col-md-6 control-label">Build started</label>
					<div class="col-md-6">
						<ul class="nav nav-pills">
							<li role="presentation" ng-class="{ active: config.notifications.cards.buildStarted }" ng-click="setField('cards', 'buildStarted', true)"><a>On</a></li>
							<li role="presentation" ng-class="{ active: !config.notifications.cards.buildStarted }" ng-click="setField('cards', 'buildStarted', false)"><a>Off</a></li>
						</ul>
					</div>
				</div>
				<div class="form-group" ng-class="{ 'text-muted': !config.notifications.cards.enabled }">
					<label class="col-md-6 control-label">Build successful</label>
					<div class="col-md-6">
						<ul class="nav nav-pills">
							<li role="presentation" ng-class="{ active: config.notifications.cards.buildSuccessful }" ng-click="setField('cards', 'buildSuccessful', true)"><a>On</a></li>
							<li role="presentation" ng-class="{ active: !config.notifications.cards.buildSuccessful }" ng-click="setField('cards', 'buildSuccessful', false)"><a>Off</a></li>
						</ul>
					</div>
				</div>
				<div class="form-group" ng-class="{ 'text-muted': !config.notifications.cards.enabled }">
					<label class="col-md-6 control-label">Build still failing</label>
					<div class="col-md-6">
						<ul class="nav nav-pills">
							<li role="presentation" ng-class="{ active: config.notifications.cards.buildStillFailing }" ng-click="setField('cards', 'buildStillFailing', true)"><a>On</a></li>
							<li role="presentation" ng-class="{ active: !config.notifications.cards.buildStillFailing }" ng-click="setField('cards',  'buildStillFailing', false)"><a>Off</a></li>
						</ul>
					</div>
				</div>
			</fieldset>
		</form>
	</div>

	<div ng-show="isCurrentTab('sounds')">
		<form class="form-horizontal col-md-4 form-group" role="form">
			<fieldset>
				<div class="form-group">
					<label class="col-md-6 control-label">All</label>
					<div class="col-md-6">
						<ul class="nav nav-pills">
							<li role="presentation" ng-class="{ active: config.notifications.sounds.enabled }" ng-click="setField('sounds', 'enabled', true)"><a>On</a></li>
							<li role="presentation" ng-class="{ active: !config.notifications.sounds.enabled }" ng-click="setField('sounds', 'enabled', false)"><a>Off</a></li>
						</ul>
					</div>
				</div>
				<hr/>
				<div class="form-group" ng-class="{ 'text-muted': !config.notifications.sounds.enabled }">
					<label class="col-md-6 control-label">Play when dashboard active</label>
					<div class="col-md-6">
						<ul class="nav nav-pills">
							<li role="presentation" ng-class="{ active: config.notifications.sounds.playWhenDashboardActive }" ng-click="setField('sounds', 'playWhenDashboardActive', true)">
								<a>On</a>
							</li>
							<li role="presentation" ng-class="{ active: !config.notifications.sounds.playWhenDashboardActive }" ng-click="setField('sounds', 'playWhenDashboardActive', false)"><a>Off</a></li>
						</ul>
					</div>
				</div>
			</fieldset>
		</form>

		<form class="form-horizontal col-md-12 form-group" role="form">
			<fieldset>
				<legend><h4>Rules</h4></legend>

				<div ng-class="{ 'text-muted': !config.notifications.sounds.enabled }">
					<table class="table">
						<thead>
						<tr>
							<th>Selector</th>
							<th>Build broken</th>
							<th>Build fixed</th>
							<th>Build started</th>
							<th>Build successful</th>
							<th>Build still failing</th>
						</tr>
						</thead>
						<tbody>
							<tr ng-repeat="soundRule in config.notifications.sounds.rules" ng-class="">
								<section sound-rule rule="soundRule"></section>
							</tr>
						</tbody>
					</table>
					<button type="button" class="btn btn-success" ng-click="addNewRule()">
						<i class="fa fa-plus"></i> Add
					</button>
				</div>
			</fieldset>
		</form>
	</div>

	<div ng-show="isCurrentTab('soundlibrary')">
		<section sound-Library sounds="config.notifications.sounds.library"></section>
	</div>
