<uib-accordion close-others="false">
    <div uib-accordion-group ng-repeat="group in groups" class="panel-default" is-open="group.expanded" ng-show="group.visible">
        <uib-accordion-heading>
            <input type="checkbox" class="check-all" ng-change="checkAll(group)" ng-model="group.allSelected" ui-indeterminate="group.someSelected">
            <span class="group-name">{{ group.name || 'Projects' }}</span>
            <span class="filter-count badge" title="Visible / All projects in group">
                <span ng-show="group.visibleCount != group.projectsCount">
                    {{ group.visibleCount }} /
                </span>
                {{ group.projectsCount }}
            </span>
        </uib-accordion-heading>
        <label class="checkbox" ng-repeat="item in group.projects | filter:search">
            <input type="checkbox" ng-model="item.isSelected">
            <span class="project-name" ng-class="{ 'text-muted': item.isDisabled }" ng-bind-html="item.nameHtml"></span>
            <span class="pull-right">
                <span class="label label-default" ng-show="item.isDisabled">Disabled</span>
            </span>
        </label>
    </div uib-accordion-group>
</uib-accordion>
<div class="alert alert-info" ng-show="!groups">No projects available</div>
