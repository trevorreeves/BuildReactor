<div class="build-group" ng-style="{ width: fullWidth }" ng-class="{ 'pull-left': !viewConfig.singleGroupRows }">
    <div class="group-name" ng-hide="!name">{{ name }}</div>
    <build class="group-items" build-info="item" ng-repeat="item in items" ng-style="{ width: itemWidth }" view-config="viewConfig"></build>
</div>
